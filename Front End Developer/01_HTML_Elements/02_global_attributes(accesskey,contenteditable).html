<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbrivation</title>
  </head>
  <body>
    <!-- abbrivation with title -->
    <abbr title="World Health Organization">WHO</abbr>
    <br />
    <br />
    <br />

    <!--  Accesskey is used to  -->
    <a href="https://www.facebook.com" accesskey="i">Google site link </a>
    <span title="World Health Organization">WHO</span>
    <br />
    <br />

    <!-- Contenteditable  -->
    <span contenteditable="true" dir="rtl">
      This is contenteditable pls edit the content ...</span
    >

    <br />
    <br />

    <!--  To dragg Something pls do this ...  -->
    <span draggable="true">
      This is contenteditable pls edit the content ...</span
    >
    <!-- Hidden the content ...  -->
    <p>Hai Chandra <span hidden> Sekhar </span></p>

    <!-- tabindex tab will function according to number .. .  -->
    <div tabindex="1">google</div>
    <div tabindex="3">GFG</div>
    <div tabindex="2">Microsoft</div>
  </body>
</html>
