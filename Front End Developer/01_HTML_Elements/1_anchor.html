<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice</title>
  </head>
  <body>
    <h1>Here is the HTML PAGE</h1>

    <!-- Download Attribute  -->
    <!-- Please Download the Image provided in the link -->
    <a href="images/Google.jfif" download> Welcome to google .</a>

    <!-- -------------------------------------------------------- -->

    <!-- Target Attribute-->
    <!-- Page Opening in Different tabs -->
    <!--  If we want to open the linked document in in page (target="_blank") -->
    <a href="https://www.google.com" target="_blank"> Google.com</a>
    <!-- Linked documnet open in the same frame by using (target="_self")-->
    <a href="https://www.google.com" target="_self"> Google.com1</a>
    <!--Opens in the parent Frame-->
    <a href="https://www.google.com" target="_parent"> Google.com2</a>
    <a href="https://www.google.com" target="_top"> Google.com3</a>
    <a href="https://www.google.com" target="framename"> Google.com4</a>
    <br />
    <!-- Type Attrribute -->
    <a href="https://www.facebook.com" type="text/html"> Facebook</a>

    <!-- rel attribute (relation between the linked documnet to prcurrent documnet.)-->
    <a rel="facebookrel" href="https://www.facebook.com">FaceBook Rel</a>
    <br /><br />
    <!-- ping Attribute takes am URL For background tracing -->
    <a href="https://www.fcebook.com" ping="https://www.google.com"
      >Ping Attriibute</a
    >
  </body>
</html>
