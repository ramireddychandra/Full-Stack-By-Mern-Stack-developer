<!DOCTYPE html>
<html lang="en">

    <title>Table creation</title>

  <body>
    <table>
      <!-- The <colgroup> tag specifies a group of one or more columns in a table for formatting. -->
      <colgroup>
        <col span="2" style="background-color: red" />
        <col style="background-color: yellow" />
      </colgroup>
      <tr>
        <th>H1</th>
        <th>H2</th>
        <th>H3</th>
      </tr>
      <tr>
        <td>TD1</td>
        <td>TD2</td>
        <td>TD3</td>
      </tr>
      <tr>
        <td>TD11</td>
        <td>TD12</td>
        <td>TD13</td>
      </tr>
      <tr>
        <td>TD21</td>
        <td>TD22</td>
        <td>TD23</td>
      </tr>
    </table>
