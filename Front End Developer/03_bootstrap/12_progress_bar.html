<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress-bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress">
      <div class="progress-bar" style="width: 70%"></div>
    </div>

    <div class="progress mt-1">
      <div
        class="progress-bar progress-bar-striped bg-success"
        style="width: 70%"
      >
        70%
      </div>
    </div>
    <div class="progress mt-3">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
        style="width: 70%"
      >
        70%
      </div>
    </div>

    <h3>multi bar</h3>
    <div class="progress">
      <div class="progress-bar bg-info" style="width: 40%">files</div>
      <div class="progress-bar bg-warning" style="width: 20%">programs</div>
      <div class="progress-bar bg-success" style="width: 10%">documents</div>
      <div class="progress-bar bg-danger" style="width: 30%">free</div>
    </div>
  </body>
</html>
