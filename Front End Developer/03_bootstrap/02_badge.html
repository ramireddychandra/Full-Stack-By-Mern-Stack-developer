<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>badge bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="btn btn-primary">
      Notifications
      <span class="badge badge-light">
        <span class="badge badge-danger">9</span> New</span
      >
    </button>

    <hr />
    <!-- badge-pill makes the badge Circle at both ends ...  -->
    <span class="badge badge-primary badge-pill">Telugu</span>
    <span class="badge badge-danger badge-pill">English</span>
    <span class="badge badge-info badge-pill"> Hindi</span>
    <span class="badge badge-secondary badge-pill">Social</span>
    <span class="badge badge-warning badge-pill">Maths</span>

    <!-- <a href="#" class="badge badge-primary">Hello world</a>
    
    -->
    <hr />
  </body>
</html>
