<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container" style="height: 300px; background-color: red"></div>
    <div
      class="container-fluid"
      style="height: 300px; background-color: green"
    ></div>

    <div class="container-sm border border-dark">.container-sm</div>
    <div class="container-md mt-3 border border-dark">.container-md</div>
    <div class="container-lg mt-3 border border-dark">.container-lg</div>
    <div class="container-xl mt-3 border border-dark">.container-xl</div>
    <div class="container-xxl mt-3 border border-dark">.container-xxl</div>
  </body>
</html>
